<h2>{{title}}</h2>

<form class = "form-input" [formGroup] = "issueForm" (ngSubmit) ="save()">
    <!-- Buttons    -->
        <div class = form-buttons>
            <button class = "btn" mat-raised-button color = "primary" type = "submit"> Submit </button>
            <button *ngIf = "title === 'Add Issue'" class = "btn" mat-raised-button color = "primary" type = "button" 
            (click) = "reset()"> Clear </button>
            <button class = "btn" mat-raised-button color = "primary" type = "button" (click) = "navigateBack()"> 
                Cancel 
            </button>
        </div>   

        <!-- Form data -->
            <br>
            <fieldset class = 'issueDetails'>
                <p>
                    <label> User ID </label>
                    <br>
                    <select class = 'select' formControlName = 'userID' [(ngModel)] = "userSelected">
                        <option *ngFor="let user of userList" [ngValue]="user.userID">
                          {{user.firstName}}
                        </option>    
                    </select>
                </p>
                <p>
                    <label> book ID </label>
                    <br>
                    <select class = 'select' formControlName = 'bookID' [(ngModel)] = "bookSelected">
                        <option *ngFor="let book of bookList" [ngValue]="book.bookID">
                          {{book.bookName}}
                        </option>    
                    </select>
                </p>
                <p>
                    <mat-form-field class = 'calender'>
                        <mat-label>Issue Date</mat-label>
                        <input matInput [matDatepicker]="datepicker" >
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                          <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel>Cancel</button>
                            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                          </mat-datepicker-actions>
                        </mat-datepicker>
                      </mat-form-field> 
                </p>
                <p>
                    <mat-form-field appearance = "outline"> 
                    <mat-label> Period </mat-label>
                    <input matInput type = number formControlName = "period"> 
                    </mat-form-field>
                </p>
            </fieldset>
            <br>
            <fieldset class = 'calculateFine'>
                <p>
                    <label> Return Date </label>
                    <br>
                    <input class = 'date' type = Date formControlName = "returnDate"> 
                </p>
                <p>
                    <mat-form-field appearance = "outline"> 
                    <mat-label> Fine </mat-label>
                    <input matInput type = number formControlName = "fine"> 
                    </mat-form-field>
                </p>
            </fieldset>
</form>
